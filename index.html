<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Let's Play - Girls / Boys</title>

		<!-- font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- landing page -->
		<section class="landing-page">
			<p style="color: white; font-size: 10px; text-align: center">
				Let's Play
			</p>

			<p style="color: white; margin: 32px; text-align: center">
				<span style="color: #ffc0cb">Girls</span> /
				<span style="color: #0000ff">Boys</span>
			</p>

			<p style="color: white; font-size: 14px">Add Categories</p>

			<section class="categories">
				<div class="category" style="background-color: #ffc0cb">
					<input
						type="text"
						name=""
						id=""
						value="Girls"
						style="color: #000"
						disabled
					/>
				</div>
				<div class="category" style="background-color: #89cff0">
					<input
						type="text"
						name=""
						id=""
						value="Boys"
						style="color: #000"
						disabled
					/>
				</div>
			</section>

			<button class="btn btn-add-category">+ Add Category</button>

			<input
				type="text"
				name="username"
				id="username"
				placeholder="Insert Username"
				class="username"
			/>

			<button class="btn btn-start-game" style="font-size: 16px">
				Start Game
			</button>
		</section>

		<!-- game page -->
		<section class="game-page">
			<section class="categories-timer-container">
				<div class="title-timer">
					<p style="color: #fff; font-size: 14px; padding: 0 16px">
						Categories
					</p>

					<section class="timer">2:00</section>
				</div>

				<section class="categories grayscale"></section>
			</section>

			<section class="answer-score-container"></section>

			<button
				class="btn btn-round btn-start-round"
				style="display: flex; align-self: center"
			>
				Start Round
			</button>

			<button
				class="btn btn-danger btn-end-game"
				style="display: flex; align-self: center"
			>
				End Game
			</button>
		</section>

		<!-- summary page -->
		<section class="summary-page">
			<div class="congrats">
				<p style="color: #fff">Congratulations</p>
				<p class="username">Jon Dow</p>
			</div>

			<div class="total-score">
				<p style="color: #fff">Your total score:</p>
				<p class="score">0</p>
			</div>

			<button
				class="btn btn-play-again"
				style="display: flex; align-self: center"
			>
				Play Again
			</button>

			<div class="rounds-summary">
				<p style="color: #fff">Rounds Summary</p>
			</div>
		</section>

		<script defer src="./script.js"></script>
	</body>
</html>
